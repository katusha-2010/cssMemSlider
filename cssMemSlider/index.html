<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body> 
    <input type="radio" name="point" id="switch1" checked>
    <input type="radio" name="point" id="switch2">
    <input type="radio" name="point" id="switch3">
    <input type="radio" name="point" id="switch4">
    <div class="slider-wrapper">
        <div class="image-wrapper">
            <div class="slide s1">
                <img src="./assets/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/5.jpg" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="text-wrapper">
            <div class="text-all">
                <div class="text text1">Для счастья нужно чуть-чуть.</div>
                <div class="text text2">Мал еще на кота гавкать.</div>
                <div class="text text3">Перекус.</div>
                <div class="text text4">Отличное студенчество.</div>
            </div>
        </div>
        <div class="controls">
            <label for="switch1" class="button b1">
                <span></span>
            </label>
            <label for="switch2" class="button b2">
                <span></span>
            </label>
            <label for="switch3" class="button b3">
                <span></span>
            </label>
            <label for="switch4" class="button b4">
                <span></span>
            </label>
        </div>
    </footer>
</body>
</html>
